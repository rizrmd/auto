<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pairing - AutoLeads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 14px;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            margin-top: 20px;
        }

        .instructions h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .instructions ol {
            margin-left: 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.8;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #721c24;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— WhatsApp Pairing</h1>
        <p class="subtitle">AutoLeads Platform</p>

        <div id="statusMessage" class="status loading">
            Menghubungkan ke server...
        </div>

        <div class="qr-container" id="qrContainer">
            <div class="spinner"></div>
        </div>

        <div class="instructions">
            <h3>ðŸ“± Cara Pairing:</h3>
            <ol>
                <li>Buka WhatsApp di HP Anda</li>
                <li>Tap <strong>Menu (â‹®)</strong> atau <strong>Settings</strong></li>
                <li>Pilih <strong>Linked Devices</strong></li>
                <li>Tap <strong>Link a Device</strong></li>
                <li>Scan QR code di atas</li>
            </ol>
        </div>

        <button id="refreshBtn" class="btn" onclick="generateQR()">
            ðŸ”„ Refresh QR Code
        </button>

        <div class="footer">
            Powered by AutoLeads WhatsApp Web API v1.2.0
        </div>
    </div>

    <script>
        const API_URL = 'https://auto.lumiku.com';
        let authToken = null;

        // Auto-start on page load
        window.addEventListener('DOMContentLoaded', () => {
            init();
        });

        async function init() {
            updateStatus('Logging in ke admin panel...', 'loading');

            try {
                // Step 1: Login
                const loginSuccess = await login();
                if (!loginSuccess) {
                    return;
                }

                // Step 2: Generate QR
                await generateQR();

                // Auto-refresh every 30 seconds
                setInterval(() => {
                    generateQR(true);
                }, 30000);

            } catch (error) {
                updateStatus('Error: ' + error.message, 'error');
                console.error('Init error:', error);
            }
        }

        async function login() {
            try {
                const response = await fetch(`${API_URL}/api/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'owner@showroom-surabaya.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error?.message || 'Login gagal');
                }

                authToken = data.data.token;
                updateStatus('Login berhasil! Generating QR code...', 'loading');
                return true;

            } catch (error) {
                updateStatus('Login gagal: ' + error.message, 'error');
                showError('Tidak bisa login ke admin panel. Pastikan kredensial benar.');
                return false;
            }
        }

        async function generateQR(silent = false) {
            if (!authToken) {
                updateStatus('Silakan login terlebih dahulu', 'error');
                return;
            }

            if (!silent) {
                updateStatus('Generating QR code...', 'loading');
                document.getElementById('qrContainer').innerHTML = '<div class="spinner"></div>';
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/whatsapp/qr?format=json`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error?.message || 'Gagal generate QR');
                }

                // Display QR code
                const qrData = data.data.qr || data.data.qrCode;
                if (qrData) {
                    displayQR(qrData);
                    updateStatus('âœ… QR Code siap! Scan dengan WhatsApp Anda', 'success');
                } else {
                    throw new Error('QR code tidak tersedia dalam response');
                }

            } catch (error) {
                updateStatus('Gagal generate QR: ' + error.message, 'error');
                showError('Error: ' + error.message + '<br><br>Kemungkinan WhatsApp sudah terpair atau service belum siap.');
                console.error('Generate QR error:', error);
            }
        }

        function displayQR(qrDataUrl) {
            const container = document.getElementById('qrContainer');

            // If it's a data URL or base64
            if (qrDataUrl.startsWith('data:image') || qrDataUrl.startsWith('http')) {
                container.innerHTML = `<img id="qrImage" src="${qrDataUrl}" alt="QR Code">`;
            } else {
                // If it's raw base64
                container.innerHTML = `<img id="qrImage" src="data:image/png;base64,${qrDataUrl}" alt="QR Code">`;
            }
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function showError(message) {
            const container = document.getElementById('qrContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
</body>
</html>
